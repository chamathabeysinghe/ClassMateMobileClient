<ion-header>
  <ion-navbar>
    <ion-title>
      Materials
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-card *ngFor="let material of materials">
          <ion-card-content>
            <ion-card-title>
              {{material.type}}
            </ion-card-title>
            <p>
              {{material.details}}

            </p>
            <a href="http://localhost:3000/api/material/download">Download</a>

          </ion-card-content>
        </ion-card>
</ion-content>
