<ion-header>
  <ion-navbar>
    <ion-title>
      Add Question
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input [(ngModel)]="submitQuestion.title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Details</ion-label>
      <ion-input [(ngModel)]="submitQuestion.details" type="text"></ion-input>
    </ion-item>
  </ion-list>


  
<button ion-button block full (click)="saveQuestion()">Post Question</button>
</ion-content>
